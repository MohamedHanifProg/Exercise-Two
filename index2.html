<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper2">
        <header>
            <div id="logoRectangle">
                <a href="index.html" id="logo"><img src="images/logo.png" alt="Spotify Logo" ></a>
                <span id="logoName">Spotify</span>
            </div>
            <nav>
                <a href="index.html" id="home">Home</a>
                <a href="#" id="OurPlaylist" class="PlaylistSelected">Our Playlist</a>
                <a href="#" id="about">About</a>
                <a href="#" id="contact">Contact</a>
            </nav>
        </header>
        <main>
            <div class="product-container">
                <div class="product">
                    <img src="images/Justin.png" alt="Product 1" class="product-image">
                </div>
                <div class="product">
                    <img src="images/eminem.png" alt="Product 2" class="product-image">
                </div>
                <div class="product">
                    <img src="images/adele.png" alt="Product 3" class="product-image">
                </div>
            </div>
                <h2>List of Singers</h2>
                <ul>
                    <li class="singer-item">
                        <div class="icon-container">
                            <img src="Icons/circle.png" alt="Circle Icon" class="circle-icon">
                            <img src="Icons/rocket.png" alt="Rocket Icon" class="rocket-icon">
                        </div>
                        Justin Bieber
                    </li>
                    <li class="singer-item">
                        <div class="icon-container">
                            <img src="Icons/circle.png" alt="Circle Icon" class="circle-icon">
                            <img src="Icons/rocket.png" alt="Rocket Icon" class="rocket-icon">
                        </div>
                        Eminem
                    </li>
                    <li class="singer-item">
                        <div class="icon-container">
                            <img src="Icons/circle.png" alt="Circle Icon" class="circle-icon">
                            <img src="Icons/rocket.png" alt="Rocket Icon" class="rocket-icon">
                        </div>
                        Adele
                    </li>
                    <li class="singer-item">
                        <div class="icon-container">
                            <img src="Icons/circle.png" alt="Circle Icon" class="circle-icon">
                            <img src="Icons/rocket.png" alt="Rocket Icon" class="rocket-icon">
                        </div>
                        Taylor Swift
                    </li>
                </ul>
                <h2>Contact Us</h2>
                <div class="form-container">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Name :</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number :</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email : </label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <button type="button">Submit </button>
                        </div>
                    </form>
                </div>
            </main>
            <footer>
                <div class="footer-container">
                    <div class="column first-column">
                        <h3>Who We Are</h3>
                        <ul class="links">
                            <li><a href="#">About</a></li>
                            <li><a href="#">Team</a></li>
                            <li><a href="#">Work With Us</a></li>
                        </ul>
                        <ul class="social-icons">
                            <li><a href="https://twitter.com" target="_blank"><img src="Icons/Twiter.png" alt="Twitter"></a></li>
                            <li><a href="https://www.facebook.com" target="_blank"><img src="Icons/Facebook.png" alt="Facebook"></a></li>
                            <li><a href="https://www.instagram.com" target="_blank"><img src="Icons/Instgram.png" alt="Instagram"></a></li>
                        </ul>
                        <p>&copy; 2024 Spotify</p>
                    </div>
                    <div class="column second-column">
                        <h3>Follow us</h3>
                        <ul class="links">
                            <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                            <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
                            <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
                        </ul>
                    </div>
                </div>
            </footer>    
    </div>
</body>
</html>
